<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    -->
    <title>Search Your BoardGame (β)</title>
    <!-- JQueryライブラリの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- GoogleSpreadSheetの連携ライブラリの読み込み -->
    <script src="https://unpkg.com/stein-js-client"></script>
    <!-- HTML表の定義を作成するライブラリの読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@4.7/dist/css/tabulator.min.css">
    <script src="https://unpkg.com/tabulator-tables@4.7/dist/js/tabulator.min.js"></script>
    <!-- 自作の機能 -->
    <link rel="stylesheet" href="style.css">
    <script src="getSpreadData.js"></script>
</head>

<body>
    <div class="filterArea">
        <div class="box1">
            <div class="filter_player">
                <h2>人数</h2>
                <input type="number" name="player" />
            </div>
            <div class="filter_time">
                <h2>時間</h2>
                <select name="time">
                    <option value="">指定なし</option>
                    <option value="short">サクッと遊ぶ(～20分)</option>
                    <option value="nomal">普通に遊ぶ(21分～40分)</option>
                    <option value="long">じっくり遊ぶ(41分～60分)</option>
                    <option value="very_long">がっつり遊ぶ(61分～)</option>
                </select>
            </div>
            <div class="filter_tag_radio">
                <h2>タグ</h2>
                <p>
                    <input type="radio" name="tag_radio" value="tag_and" id="radio001"><label for="radio001">AND</label>
                    <input type="radio" name="tag_radio" value="tag_or" id="radio002" checked><label for="radio002">OR</label>
                </p>
            </div>
            <div class="filter_tag_box">
                <input type="checkbox" name="tag" value="対戦" id="chk001"><label for="chk001">対戦</label>
                <input type="checkbox" name="tag" value="協力" id="chk002"><label for="chk002">協力</label>
                <input type="checkbox" name="tag" value="デッキ構築" id="chk003"><label for="chk003">デッキ構築</label>
                <input type="checkbox" name="tag" value="カード" id="chk004"><label for="chk004">カード</label>
                <p></p>
                <input type="checkbox" name="tag" value="ブラフ" id="chk005"><label for="chk005">ブラフ</label>
                <input type="checkbox" name="tag" value="ドラフト" id="chk006"><label for="chk006">ドラフト</label>
                <input type="checkbox" name="tag" value="タイル配置" id="chk007"><label for="chk007">タイル配置</label>
            </div>
        </div>
    </div>

    <div class="resultArea">
        <h1 class="cp_h1title">検索結果</h1>
        <div class="box2">
            <div id="result-table"></div> 
        </div>
    </div>
</body>

</html>
