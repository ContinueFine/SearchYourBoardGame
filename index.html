<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    -->
    <title>Search Your BoardGame (β)</title>
    <!-- JQueryライブラリの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- GoogleSpreadSheetの連携ライブラリの読み込み -->
    <script src="https://unpkg.com/stein-js-client"></script>
    <!-- HTML表の定義を作成するライブラリの読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@4.7/dist/css/tabulator.min.css">
    <script src="https://unpkg.com/tabulator-tables@4.7/dist/js/tabulator.min.js"></script>
    <!-- 自作の機能 -->
    <link rel="stylesheet" href="style.css">
    <script src="getSpreadData.js"></script>
</head>

<body>
    <div class="filterArea">
        <h1 class="cp_h1title">検索項目</h1>
        <div class="box1">
        <label><span>人数</span>
            <div class="filter_player">
                <input type="number" name="player" />
            </div>
        </label>
        <label><span>時間</span>
            <div class="filter_time">
                <select name="time">
                    <option value="">指定なし</option>
                    <option value="short">サクッと遊ぶ(～20分)</option>
                    <option value="nomal">普通に遊ぶ(21分～40分)</option>
                    <option value="long">じっくり遊ぶ(41分～60分)</option>
                    <option value="very_long">がっつり遊ぶ(61分～)</option>
                </select>
            </div>
        </label>
        <label><span>評価</span>
            <div class="filter_rate">
                <select name="rate">
                    <option value="">指定なし</option>
                    <option value="0">☆0(未評価)</option>
                    <option value="1">☆1(微妙)</option>
                    <option value="2">☆2(普通)</option>
                    <option value="3">☆3(良い)</option>
                    <option value="4">☆4(とても良い)</option>
                    <option value="5">☆5(最高！)</option>
                </select>
            </div>
        </label>
        <label><span>対戦/協力</span>
            <div class="filter_coop_multi">
                <select name="coop_multi">
                    <option value="">指定なし</option>
                    <option value="multi">対戦</option>
                    <option value="coop">協力</option>
                    <option value="coop_multi">協力かつ対戦</option>
                </select>
            </div>
        </label>
        <label><span>所有者</span>
            <div class="filter_owner">
                <select name="owner" id="sel_owner">
                    <!--中身はスクリプトで動的に作成-->
                </select>
            </div>
        </label>
        <p></p>
        <label><span>ジャンル</span>
            <div class="filter_genre">
                <select name="genre" id="sel_genre">
                    <!--中身はスクリプトで動的に作成-->
                </select>
            </div>
        </label>
        <!--
            <span>タグ</span>
            <div class="filter_tag_radio">
                <input type="radio" name="tag_radio" value="tag_and" id="radio001"><label for="radio001">AND</label>
                <input type="radio" name="tag_radio" value="tag_or" id="radio002" checked><label for="radio002">OR</label>
            </div>
            <div class="filter_tag_box">
                <input type="checkbox" name="tag" value="XXX" id="chk001"><label for="chk001">XXX</label>
                <input type="checkbox" name="tag" value="YYY" id="chk002"><label for="chk002">YYY</label>
                <input type="checkbox" name="tag" value="ZZZ" id="chk003"><label for="chk003">ZZZ</label>
            </div>
        -->
        </div>
    </div>

    <div class="resultArea">
        <h1 class="cp_h1title">検索結果</h1>
        <div class="box2">
            <div id="result-table"></div> 
        </div>
    </div>
</body>

</html>
