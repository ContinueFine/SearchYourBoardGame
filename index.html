<html lang="ja">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search Your BoardGame (β)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/stein-js-client"></script>
    <script src="getSpreadData.js"></script>   
</head>

<body>
    <div class="filterArea">
        <div class="filter_player">
            <h2>人数</h2>
            <select name="player">
                <option value="">指定なし</option>
                <option value="1">1人</option>
                <option value="2">2人～</option>
            </select>
        </div>
    </div>
    <div class="filter_tag">
        <h2>タグ(OR検索)</h2>
        <input type="checkbox" name="tag" value="対戦" id="chk001"><label for="chk001">対戦</label>
        <input type="checkbox" name="tag" value="協力" id="chk002"><label for="chk002">協力</label>
        <input type="checkbox" name="tag" value="デッキ構築" id="chk003"><label for="chk003">デッキ構築</label>
        <input type="checkbox" name="tag" value="カード" id="chk004"><label for="chk004">カード</label>
        <input type="checkbox" name="tag" value="ブラフ" id="chk005"><label for="chk005">ブラフ</label>
        <input type="checkbox" name="tag" value="ドラフト" id="chk006"><label for="chk006">ドラフト</label>
        <input type="checkbox" name="tag" value="タイル配置" id="chk007"><label for="chk007">タイル配置</label>
    </div>

    <div id="table"></div>
</body>

</html>
